- name: Deploy API Gateway
  hosts: all
  become: yes
  vars:
    docker_image_name: "{{ DOCKERHUB_USERNAME }}/api-gateway:latest"
    service_path: "/home/ubuntu/agent/workspace/ecommerce-microservices/api-gateway"

  tasks:
    - name: Login to Docker Hub
      shell: echo "{{ DOCKERHUB_PASSWORD }}" | docker login -u "{{ DOCKERHUB_USERNAME }}" --password-stdin

    - name: Build Gateway Docker image
      command: docker build -t {{ docker_image_name }} {{ service_path }}

    - name: Push Gateway Docker image
      command: docker push {{ docker_image_name }}

    - name: Run Gateway container
      shell: |
        docker rm -f api-gateway || true
        docker run -d --name api-gateway -p 8000:8000 {{ docker_image_name }}
